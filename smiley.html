<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Smiley ICE</title>

    <link rel="shortcut icon" href="favicon.ico">

    <script>
    // #0 - In this course we will always use ECMAScript 5's "strict" mode
    // See what 'use strict' does here:
    // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions_and_function_scope/Strict_mode
    'use strict';
    
    // #1 call the init function after the pages loads
    // this is called an "event handler"
    window.onload = init;
  
    function init(){            
      // #2 Now that the page has loaded, start drawing!
      console.log('init called');
      
      // A - canvas variable points at <canvas> tag
        var canvas = document.querySelector('canvas');
    
      // B - the ctx variable points at a "2D drawing context"
      var ctx = canvas.getContext('2d');
            
            
            // background 
            ctx.fillStyle = "#00ada7";
            ctx.fillRect(0, 0, 800, 500);

            // horizon line
            ctx.lineWidth = 8;
            ctx.strokeStyle = "#EB2121";
            ctx.beginPath();
            ctx.moveTo(0, 250);
            ctx.lineTo(800, 250);
            ctx.closePath();
            ctx.stroke();

            // smiley face circle arc 
            ctx.fillStyle = "#F7EA54";
            ctx.beginPath();
            ctx.arc(275, 300, 180, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.closePath();

            // eye balls
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(245, 200, 40, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(350, 200, 40, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.closePath();

            // more eye stuff
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(270, 195, 10, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(360, 195, 10, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.closePath();

            // mouth
            ctx.lineWidth = 6;
            ctx.strokeStyle = "black";
            ctx.beginPath();
            ctx.moveTo(300, 350);
            ctx.lineTo(400, 350);
            ctx.closePath();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(300, 350);
            ctx.lineTo(190, 320);
            ctx.closePath();
            ctx.stroke();

            //tree
            ctx.fillStyle="#B38656";
            ctx.fillRect(675,300,50,100);
            
            ctx.fillStyle="#3EB05A";
            ctx.beginPath();
            ctx.moveTo(700, 200);
            ctx.lineTo(650, 300);
            ctx.lineTo(750, 300);
            ctx.lineTo(700, 200);
            ctx.fill();
            ctx.closePath();

           

            // ctx.fillStyle = "#E1F4CB";
            // ctx.fillRect(0, 0, 1000, 1000);

        }
  </script>
  </head>

  <body>
    <canvas width="800" height="500">
    Get a real browser!
    <!-- The user will only see the above text if their browser is older and doesn't support <canvas> -->
    </canvas>
  
  </body>
</html>
